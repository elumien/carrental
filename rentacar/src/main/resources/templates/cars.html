<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rent-A-Car</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/table.css" th:href="@{/css/table.css}" />
</head>
<body>
<div class="container">
    <table id="car_table" class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr style="text-align: center">
                <th colspan="4">Available Car List</th>
            </tr>
            <tr>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
            </tr>
        </thead>
        <tr th:each="car : ${cars}">
            <td><a th:text="${car.carType.manufacturer}" th:href="@{'/car/' + ${car.registrationPlate}}"/></td>
            <td th:text="${car.carType.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.color}"></td>
        </tr>
    </table>
</div>

</body>
</html>
