<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rent-A-Car</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/table.css" th:href="@{/css/table.css}" />
</head>
<body>
<div class="container">
    <table class="table table-sm table-striped" style="width: 340px">
        <tr>
            <td style="text-align: center"><span style="font-size: 24px;font-weight: bold">Selected Car</span></td>
            <td style="float: right"></td>
        </tr>
        <tr>
            <td>Manufacturer</td>
            <td th:text="${car.carType.manufacturer}"></td>
        </tr>
        <tr>
            <td>Model</td>
            <td th:text="${car.carType.model}"></td>
        </tr>
        <tr>
            <td>Color</td>
            <td th:text="${car.color}"></td>
        </tr>
        <tr>
            <td>Year</td>
            <td th:text="${car.year}"></td>
        </tr>
        <tr style="text-align: center;background-color: white">
            <td colspan="2" style="border-top: none"><button style="width: 69px;margin-right: 10px" type="button" class="btn btn-primary" th:onclick="'window.location.href=\'/rent?car=' + ${car.registrationPlate} + '\''">Rent</button><button style="width: 69px" type="button" class="btn btn-primary" th:onclick="'window.location.href=\'/\''">Car list</button></td>
        </tr>
    </tr>
    </table>
</div>
</body>
</html>
